<!DOCTYPE html>
<html long="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="scripts/jquery-2.1.3.js"></script>
<script type="text/javascript" src="scripts/angular.js"></script>
<script type="text/javascript" src="scripts/angular-route.js"></script>
<style>
table, th, td {
	border: 1px solid black;
}
</style>
<title>Login</title>
<meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
<!-- Add jQuery to your website if you don't have it already -->
<script type="text/javascript"
	src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- JAVASCRIPT to clear search text when the field is clicked -->
</head>
<body ng-app="Blog">
	<div ng-controller="LoginController" ng-show="loginDisplay" class="container">
		<div id="tabs" class="form-signin">
			<ul>
				<li ng-click="showLogin()" id="loginbutton" ng-style="myStyleLogin" class="form-signin-heading">Login</li>
				<li ng-click="showReg()" id="regbutton" ng-style="myStyleReg" class="form-signin-heading">Register</li>
			</ul>
		</div>
		<div id="wrapper">
			<div id="login-wrapper" ng-style="myStyleLoginWrapper">
				<br />
				<h1
					style="color: #FFF; width: 360px; margin-left: 20px; font-family: Segoe UI Light; font-weight: 100;">Login</h1>
					<div id="loginError" ng-show="loginerror">Invalid Username or Password</div>
				<div id="info" class="form-signin-heading">Please enter your username and password to
					login</div>
				<input type="text" id="login-text" placeholder="Email"
					ng-model="login.email" class="form-control"/> 
				<input type="password" id="login-pass"
					placeholder="Password" ng-model="login.password" class="form-control" /> 
				<input
					ng-disabled="!(!!login.email && !!login.password )"
					ng-click="Login(login)" name="login" type="submit" value="Login"
					id="login-button" class="btn btn-lg btn-primary btn-block" />
			</div>
			<!-- end login-wrapper div -->
			<div id="reg-wrapper" ng-style="myStyleRegWrapper">
				<br />
				<h1
					style="color: #FFF; width: 360px; margin-left: 20px; font-family: Segoe UI Light; font-weight: 100;">Register</h1>
				<div id="infoReg" class="form-signin-heading">Please enter the below details</div>
				<input type="text" id="username-text" placeholder="Username"
					ng-model="loginReg.name" class="form-control"/> 
				<input type="text" id="signup-text"
					placeholder="email" ng-model="loginReg.emailId" class="form-control"/> 
				<input
					type="password" id="signup-pass" placeholder="Password"
					ng-model="loginReg.password" class="form-control"/> 
				<input
					ng-disabled="!(!!loginReg.emailId && !!loginReg.password && !!loginReg.name)"
					ng-click="Reg(loginReg)" name="Signup" type="submit" value="Sign Up"
					id="signup-button" class="btn btn-lg btn-primary btn-block" />
			</div>
			<!-- end reg-wrapper div -->

		</div>
		<!-- end wrapper div -->
		<p style="text-align: center;">
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
		<div style="text-align: center;" id="footer">Copyright Â© 2016
			Blogger's Center | Designed by Sindhu and Shruthi</div>
		</p>
		<!-- end tabs div -->

	</div>
</body>
</html>
